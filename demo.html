<!DOCTYPE html>
<html>
<head>
    <title>Bad Code Example</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #header { background-color: red; color: white; padding: 10px; }
        #nav { background-color: black; text-align: center; }
        #nav a { color: white; text-decoration: none; padding: 10px; display: inline-block; }
        #nav a:hover { background-color: grey; }
        .content { padding: 20px; }
        .content p { font-size: 16px; color: blue; }
        .btn { background-color: yellow; border: 1px solid black; padding: 10px; cursor: pointer; }
        .footer { background-color: green; color: white; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Bad Code Example</h1>
    </div>
    <div id="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <h2>Welcome</h2>
        <p>This is a paragraph.</p>
        <button class="btn">Click Me</button>
    </div>
    <div class="content">
        <h2>Another Section</h2>
        <p>More text here.</p>
    </div>
    <div class="footer">
        <p>Footer content here</p>
    </div>
</body>
</html>
