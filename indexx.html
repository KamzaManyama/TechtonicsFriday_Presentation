<!DOCTYPE html>
<html>
<head>
    <title>Bad Code Example</title>
    <style>
        #header {background-color: red; padding: 10px;}
        #nav ul {list-style-type: none; padding: 0;}
        #nav li {display: inline-block; margin-right: 10px;}
        #nav a {color: white; text-decoration: none;}
        .content {margin: 20px;}
        .content p {font-size: 14px; color: blue;}
        .btn {background-color: yellow; border: 1px solid #000;}
        .footer {background-color: green; padding: 15px; color: white;}
    </style>
</head>
<body>
    <div id="header">
        <h1>Bad HTML and CSS Example</h1>
    </div>
    <div id="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Home Section</h2>
        <p>Some text here</p>
        <button class="btn">Click Me</button>
        <p>This is another paragraph without much content.</p>
    </div>
    <div class="content">
        <h2>About Section</h2>
        <p>More text here.</p>
    </div>
    <div class="footer">
        <p>Footer content</p>
    </div>
</body>
</html>
